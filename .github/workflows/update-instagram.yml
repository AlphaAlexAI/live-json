name: ğŸ“¸ Auto Update Instagram Followers
on:
  schedule:
    - cron: "0 6 * * *"    # â° runs every day at 6 AM UTC
  workflow_dispatch:        # manual trigger button in Actions tab

jobs:
  update-instagram:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ğŸš€ Run Instagram update script
        run: python scripts/update_instagram.py

      - name: ğŸ’¾ Commit & push updated JSON
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add data/instagram.json
          git commit -m "ğŸ¤– Auto-update Instagram followers [skip ci]" || echo "No changes to commit"
          git push
